<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotate 3D</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #1b1b1b;
                color: #999;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <main></main>
        <div style="display:flex;justify-content: space-between;width:400px">
            <div>
                <input type="checkbox" id="x" checked />
                <label for="x">Rotate X</label>
            </div>
            <div>
                <input type="checkbox" id="y" checked />
                <label for="y">Rotate Y</label>
            </div>
            <div>
                <input type="checkbox" id="z" checked />
                <label for="z">Rotate Z</label>
            </div>
        </div>
        <div>
            <input type="range" id="d" min="1" max="20" step="any" value="5" style="width:336px;margin-top:20px" />
            <label for="d">Distance</label>
        </div>
    </body>
</html>
